<html>
    <head>
        <meta charset="utf-8">
        <title>Kissimirrit Search Engine</title>
      <style>
          .results {
             display: flex;
             align-items: flex-start;
             justify-content: space-evenly;
          }
          h1 {
             text-align: center;
             font-family: geneva;
             font-size: 40px;
             padding: 15px;
          }
          input[type=text], select {
             width: 70%;
             padding: 12px 20px;
             margin: 8px 0;
             display: inline-block;
             border-radius: 4px;
             box-sizing: border-box;
          }
          input[type=submit] {
             width: 25%;
             background-color: thistle;
             color: black;
             padding: 14px 20px;
             margin: 8px 0;
             border: none;
             border-radius: 4px;
             cursor: pointer;
          }
          input[type=submit]:hover {
             background-color: plum;
          }
          .dropbtn {
             background-color: thistle;
             color: black;
             padding: 14px 20px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
          }
         .dropdown {
            display: inline-block;
          }
          .dropdown-content {
             display: none;
             box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          }
          .dropdown-content a:hover {background-color: #f1f1f1;}
          .dropdown:hover .dropdown-content {display: block;}
          .dropbtn:hover {background-color: plum;}
          .query {
             width: 50%;
             margin: 0 auto;
             padding: 20px;
          }
          .tweets {
           width: 100%;
          }
          .error {
          width: 100%;
          margin: 0 auto;
          text-align: center;
          }
      </style>
    </head>
    <body>
        <h1><i>Search Tweets</i></h1>
        <!--Reload the page with variable "query" in the URL-->
         <div class="query">
        <form>
         <input type="text" name="query" placeholder="Type your query here..." autofocus>
         <input type="submit" value="Search">
       </form>
        <div class="dropdown">
               <form method="POST"  action="/select_language">
                  <button class="dropbtn" type="submit">Languages</button>
                   <div class="dropdown-content">
                     <select id="language" name="selected_lang">
                     {% for lang in languages %}
                        <option value="{{ lang }}">{{lang}}</option>
                     {% endfor %}
                     </select>
                  </form>
                   </div>
                  </div>
         </div>
           {% if error %}
           <div class="error">
           <p> {{ error }}</p>
           </div>
          {% endif %}
        <div class="results">
          <div class="tweets">
           <table>
            <!--Go through each item in the "matches" variable sent from
                search() function in the Flask app-->
             <tr>
                {% if matches %}
                {% for item in matches %}
                <!--Display the name of the item based on the "name" key-->
                <td>{{ item }}</td>
                <!--Display the image of the item based on the "source" key-->

            </tr>
            <!--End for loop-->
            {% endfor %}
              {% endif %}
          </table>
         </div>
      {% if words_known %}
        <div class="plots">
      <table>
      <td>
    <img src="/test.png"  alt="Plot with scores and names">
          {% if plot_2 %}
            <img src="/test2.png" alt="Theme plot with scores and names">
          {% endif %}
     </td>
      </table>
      </div>
      {% endif %}
      </div>
    </body>
</html>
